    <!-- FORMULARIO -->
    <div class="container bg-warning">

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Titulo</label>

        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Año de estreno</label>

        <div class="mb-3">

        </div>


        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Genero</label>
            <input type="text" class="form-control" id="genre" placeholder="Accion, Comedia, Drama, Romance, Terror...">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Cartel de la pelicula</label>
            <input type="text" class="form-control" id="movie_image" placeholder="Introduce la URL de una imagen">
