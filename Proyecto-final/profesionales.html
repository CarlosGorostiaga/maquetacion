<div class="mb-3">

</div>

</div>


<div class="mb-3">

</div>

<form>
<label for="exampleFormControlInput1" class="form-label">¿ Sigue en Activo ?</label>
<div class="form-check">
  <input class="form-check-input" type="radio" name="retiredOptions" value=true>
  <label class="form-check-label" for="flexRadioDefault1">
    Si
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="retiredOptions" value=false>
  <label class="form-check-label" for="flexRadioDefault2">
    No
  </label>
</div>
</form>


<div class="mb-3">

<div class="mb-3">

</div>


<div class="mb-3">

</div>
